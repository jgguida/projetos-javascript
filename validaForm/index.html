<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Registro</h2>

            <div class="form-control">
                <label for="Usuario">Usuário</label>
                <input type="text" id="username" placeholder="Digite o usuário">
                <small>Erro</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite o Email">
                <small>Erro</small>
            </div>
            <div class="form-control">
                <label for="senha">Senha</label>
                <input type="text" id="senha" placeholder="Digite a senha">
                <small>Erro</small>
            </div>
            <div class="form-control">
                <label for="senha2"></label>
                <input type="text" id="senha2" placeholder="Digite a confirmação">
                <small>Erro</small>
            </div>
            <button>Enviar</button>
        </form>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
